<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Instagram Clone </title>
	<link rel="icon" href="instafavicon.png" type="image/png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="insta.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-6 firstContainer">
					<img src="app.png" class="rounded d-block w-100">
				</div>
				<div class="col-md-6 text-center secondContainer">
					<div class="card">
						<div class="py-3 px-2">
							<img src="iglogo.png" alt="card-img-top">
						</div>
						<div class="card-body">
							<form method="post">
								<div class="form-group py-1">
									<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
										placeholder="Phone Number, Username or Email">
								</div>
								<div class="form-group py-1">
									<input type="password" class="form-control" name="" id="" aria-describedby="helpId"
										placeholder="Password">
								</div>
								<input type="submit" value="Log In" class="mt-2 btn btn-primary w-100 disabled">
							</form>
							<div class="or">
								<span>OR</span>
							</div>
							<div class="otherMethods">
								<div class="secondaryColor">
									<img src="fb.png" class="img-fluid rounded"
										style="width: 18px;height: 18px">
									<span class="ms-2">Login with Facebook</span>
								</div>
							</div>
							<div class="forgot-pass mt-3 primaryColor">Forgot Password ?</div>
						</div>
					</div>
					<div class="card my-2">
						<div class="card-body">
							<span>Don't Have an Account?</span><span class="primaryColor">Sign Up</span>
						</div>
					</div>
					<span class="primaryColor">Get the App</span>
					<div class="row py-2">
						<div class="col-6"><img src="img/playstore.png" class="img-fluid d-block rounded" />
						</div>
						<div class="col-6"><img src="img/appstore.png"  class="img-fluid d-block rounded" />
						</div>
					</div>
				</div>
			</div>
		</div>	</div>
</body>
</html>
